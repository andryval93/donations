<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>List</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-grid padding>
    <ion-row>
      <ion-col col-6>Offerta massima: </ion-col>
      <ion-col col-6 *ngIf="gridItem !== undefined">{{gridItem.OffertaMassima}}</ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-6>Offerta minima</ion-col>
      <ion-col col-6 *ngIf="gridItem !== undefined">{{gridItem.OffertaMinima}}</ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-6>Media delle offerte</ion-col>
      <ion-col col-6 *ngIf="gridItem !== undefined">{{gridItem.OffertaMedia}}</ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-6>Offerte Totali</ion-col>
      <ion-col col-6 *ngIf="gridItem !== undefined">{{gridItem.OfferteTotali}}</ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
